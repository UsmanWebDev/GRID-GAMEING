<style>
    /* Style for the sidebar */
    .sidebar {
        z-index: 500;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: -100%;
        /* Start the sidebar off-screen */
        background-color: rgb(224, 22, 224);
        transition: left 0.3s ease;
    }

    /* Style for the open button */
    .open-btn {
        position: fixed;
        top: 20px;
        left: 20px;

    }

    /* Style for the close button */
    .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    /* Show the sidebar when it's open */
    .sidebar.open {
        left: 0;
    }



    .items-box ul {
        height: 100vh;
        list-style-type: none;
        text-transform: uppercase;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;

        font-size: 1rem;
    }

    .items-box ul li {

        margin: 10px;
        border-radius: 10px;
        width: 80%;
        text-align: center;
        color: rgb(255, 255, 255);
        letter-spacing: 5px;
    }

    .items-box ul li span:hover {
        color: rgb(34, 52, 247);
        transition: 1s ease-in-out;
    }

    .items-box ul li span a {
        text-decoration: none;
        color: white;
    }

    button {
        z-index: 300;
        height: 50px;
        width: 50px;
        border-radius: 50%;
        padding: 10px;
        border: none;
        color: rgb(103, 1, 103);
    }


    @media (min-width:992px) {
        .open-btn {
            display: none;
        }

        .--logo {
            display: none;
        }

    }



    @media (min-width:768px) {

        .sidebar .--logo {
            display: none;
        }



    }
</style>
